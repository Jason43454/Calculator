<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
</head>
<div>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="layer1">
        <div class="calculator">
            <div class="values">
                <div class="lastvalue">
                </div>
                <div class="current value">
                </div>
            </div>
            <div class="buttons">
                <div class="clear"><img src="images/pngwing.com (1).png" alt="clear icon"></div>
                <div class="delete"><img src="images/pngwing.com.png" alt="delete icon"></div>
                <div class="exponent"><img src="images/exponent_icon_138629.png" alt="exponent icon"></div>
                <div class="add">+</div>
                <div class="number-1">1</div>
                <div class="number-2">2</div>
                <div class="number-3">3</div>
                <div class="substract">-</div>
                <div class="number-4">4</div>
                <div class="number-5">5</div>
                <div class="number-6">6</div>
                <div class="multiply">X</div>
                <div class="number-7">7</div>
                <div class="number-8">8</div>
                <div class="number-9">9</div>
                <div class="division">÷</div>
                <div class="number-0">0</div>
                <div class="point">.</div>
                <div class="equal">=</div>
                
            </div>
        </div>
    </div>
</div>
<div class="bottom">
    <p>Copyright © 2023 Jason43454</p>
    <a href="https://github.com/Jason43454" target="_blank">
      <img src="images/pngegg.png" alt="githublogo">
    </a>
  </div>
<body>
    
</body>
</html>
